<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<div th:replace="blog/header :: header"></div>
<body>
<div th:replace="blog/navbar :: navbar"></div>
<br/>
<div class="container">
  <div class="row">
    <div class="col-md-9">
      <div class="col-md-8 offset-md-2">
        <h2 th:text="${post.title}"></h2>
        <hr/>
        <h4 th:text="${post.shortDescription}"></h4>
        <hr/>
        <div th:utext="${post.content}"></div>
        <hr/>
        <div>
          <h3>Comments:</h3>
          <div class="card">
            <div class="card-header">
              <h2>Leave a comment</h2>
            </div>
            <div class="card-body">
              <form
                      role="form"
                      method="post"
                      th:action="@{/{postUrl}/comment(postUrl=${post.url})}"
                      th:object="${comment}"
              >
                <div class="row">
                  <div class="col-md-5 mb-3">
                    <input
                            class="form-control" type="text"
                            id="name" name="name" placeholder="Name"
                            th:field="*{name}"/>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-5 mb-3">
                    <input
                            class="form-control" type="email"
                            id="email" name="email" placeholder="Email"
                            th:field="*{email}"/>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-5 mb-3">
                <textarea
                        class="form-control"
                        id="content" name="content"
                        placeholder="Comment"
                        th:field="*{content}">
                </textarea>
                  </div>
                </div>

                <div class="row">
                  <div class="form-group col-md-5">
                    <button class="btn btn-primary" type="submit">
                      Submit
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="col-md-3">
      <div th:replace="blog/search :: search"></div>
    </div>
  </div>
</div>
<div th:replace="blog/footer :: footer"></div>
</body>
